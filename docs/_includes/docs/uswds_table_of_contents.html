<div class="usa-accordion">
    <div class="tablet:display-none padding-top-2">
        <button type="button"
                class="usa-accordion__button"
                aria-expanded="false"
                aria-controls="table-of-contents">

        </button>
    </div>

        <h3>

        </h3>
        <div class="tablet:grid-col-12">
            <nav aria-label="Secondary navigation">
                <ul class="usa-sidenav">
                    <li class="usa-sidenav__item">
                        <a href="{{ '/docs' | relative_url }}"
                           class="{% if page.toc == 'overview' %}usa-current{% endif %}"
                            >Overview</a>
                    </li>
                    <li class="usa-sidenav__item">
                        <a href="{{ '/docs/quickstart' | relative_url }}"
                           class="{% if page.toc == 'quickstart' %}usa-current{% endif %}"
                            >Quickstart</a>
                    </li>
                    <li class="usa-sidenav__item">
                        <a href="{{ '/docs/examples' | relative_url }}"
                           class="{% if page.toc == 'examples' %}usa-current{% endif %}"
                            >Examples</a>
                    </li>
                    <li class="usa-sidenav__item">
                        <a href="{{ '/docs/data-types' | relative_url }}"

                    <li class="usa-sidenav__item">

                    <li class="usa-sidenav__item">
                        <a href="{{ '/docs/api' | relative_url }}"
                           class="{% if page.toc == 'api_endpoints' %}usa-current{% endif %}"
                            >API Docs</a>
                    </li>
                </ul>
            </nav>
        </div>

            API Endpoints

            <nav aria-label="Secondary navigation">
                <ul class="usa-sidenav">
                    <li class="usa-sidenav__item">
                        <a href="{{ '/docs/api/elections' | relative_url }}"

                    <li class="usa-sidenav__item">

                            <li class="usa-sidenav__item">
                                <a href="{{ '/docs/api/contests/get' | relative_url }}"
                                   class="{% if page.subtoc == 'api_contests_get' %}usa-current{% endif %}"
                                    >Get</a>
                            </li>

                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
